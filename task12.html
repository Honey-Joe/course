<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="task12.css">
</head>
<body>
    <div class="main">
        <div>
            <h1>Student Registration Form</h1>
            <hr>
            <form action="get">
                <div class="name-label">
                    <label for="Name">Name:</label>
                </div>
                <div class="name">
                    <input type="text" placeholder="Name" class="one">
                </div>
                 <div class="f-label">
    
                    <label for="Father's Name">Father's Name:</label>
                </div>
                <div class="f-name">
                    <input type="text" placeholder="Father's Name" class="one">
    
                 </div>
                <div class="course-label">
                    <label for="Course">Course</label>
    
                </div>
                <div class="course">
    
                    <select name="Course" class="" >
                        <option value="None">Course</option>
                        <option value="Python">Python</option>
                        <option value="Java">Java</option>
                        <option value="Front-End">Front-End</option>
                    </select>
                </div>
                <div>
                    <label for="">Gender:</label>
                </div>
                <div>
                    <input type="radio" name="gender" >
                    <label for="">Male </label>
                    <input type="radio" name="gender" >
                    <label for="">Female</label>
                    <input type="radio" name="gender">
                    <label for="">Others</label>
                </div>
                <div class="phn-label">
    
                    <label for="Phone">Phone:</label>
                </div>
                <div class="phn">
                    <input type="text" name="phone" placeholder="+91"  class="one"
                    id="one" >
                </div>
                <div class="alter-label">
    
                    <label for="alternate">Alternate Number:</label>
                </div>
                <div class="alter">
                    <input type="text" placeholder="phone no" class="one">
    
                 </div>
                <div class="add-label">
                    <label for="address">Current Address:</label>
    
                </div>
                <div class="address">
                    <textarea name="Current address" class="" cols="50" rows="3" placeholder="Current Address"></textarea>
    
                </div>
                <div class="email-label">
                    <label for="Email">Email</label>
    
                </div>
                <div class="email">
    
                    <input type="text" placeholder="Enter Email" class="one">
                </div>
                 <div class="pass-label">
    
                    <label for="password">Password:</label>
                </div>
                <div class="pass">
                    <input type="password" placeholder="Enter Password" class="one">
    
                 </div>
                <div class="re-label">
                    <label for="re-type">Re-Type</label>
    
                </div>
                <div class="re">
    
                    <input type="password" placeholder="Re-Type Password" class="one">
                 </div>
                 <div class="reg">
                    Register
                 </div>
            </form>
        </div>
    </div>
</body>
</html>
